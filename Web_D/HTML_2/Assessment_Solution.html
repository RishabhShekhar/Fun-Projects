<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Solution</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="thankyou.html" method="get">
    <p>Please Note:First Name,Last Name,Password and Email are required</p>
    <label for="fn">First Name:</label>
    <input id="fn" type="text" name="first" placeholder="First Name" required>
    <label for="ln">Last Name:</label>
    <input id="ln"type="text" name="last" placeholder="Last Name" required>
    <p></p>
    <label for="email">Last Name:</label>
    <input id="email"type="email" name="email" placeholder="name@email.com" required>
    <label for="pass">Password:</label>

    <input id="pass"type="password" name="password" placeholder="" required>
    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input id="yes" type="radio" name="loc" value="yes">
    <label for="no">No:</label>
    <input id="no" type="radio" name="loc" value="no">
    <p></p>
    <p>Do you have a Credit Card or PayPal?</p>
    <select name="pay">
      <option value="Cr">Credit Card</option>
      <option value="Pp">Paypal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
